{% extends "base.html" %}
{% block content %}
{% if current_user.is_authenticated() %}
<div>
    <h1>Add a new post</h1>
    <form>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" />
        </div>
        <div>
            <label for="content">Content:</label>
            <textarea id="content"></textarea>
        </div>
        <div class="button">
            <button type="button" id="add_post">Add post</button>
        </div>
    </form>
</div>
<br>
<button type="button" id="view_posts">View posts near you</button>
<br>
<div id="post">
    <h1></h1>
    <h2></h2>
    <article></article>
</div>
{% else %}
<strong>Please log in to see more</strong>
{% endif %}
{% endblock %}
